<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Regisztráció</title>
</head>
<body id="registration">
    <div class="reg-wrapper">
        <form action="#" method="post">
            <h1>Új esemény hozzáadása</h1>
            <p>Kérjük adja meg a rendezvény adatait</p>
            <div class="input-box">
                <input type="text" id="eventName" name="eventName" placeholder="Rendezvény neve">
                <i class="fa-solid fa-masks-theater"></i>
            </div>
            <div class="input-box">
                <input type="password" id="addressOfEvent" name="addresOfEvent" placeholder="Rendezvény címe">
                <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <div class="input-box">
                <textarea name="description" id="description" placeholder="Rendezvény leírása" ></textarea>
            </div>
            <h5>Rendezvény időpontja</h5>
            <div class="input-box-date">
                <input type="date" id="dateOfEvent" name="dateOfEvent" placeholder="Rendezvény időpontja">
                <i class="fa-solid fa-calendar-alt"></i>
            </div>
            <br>
            <button type="submit" class="btn-reg">Elküld</button>
        </form>
    </div>
</body>
</html>
